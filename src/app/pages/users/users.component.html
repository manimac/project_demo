<div class="container-fluid">
    <h3>Users</h3>
    <form [formGroup]="usersForm">
        <div class="form-group row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="text" class="form-control form-control-user" id="exampleFirstName"
                    placeholder="Enter the Name" formControlName="name">
            </div>
            <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="email" class="form-control form-control-user" id="exampleFirstName"
                    placeholder="Enter the email" formControlName="email">
            </div>
            <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="number" class="form-control form-control-user" id="exampleFirstName"
                    placeholder="Enter the mobile number" formControlName="mobile">
            </div>
            <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="password" class="form-control form-control-user" id="exampleFirstName"
                    placeholder="Enter the Password" formControlName="password">
            </div>
        </div>
        <a (click)="save()" class="btn btn-success btn-icon-split">
            <span class="icon text-white-50">
                <i class="fas fa-check"></i>
            </span>
            <span class="text">Save</span>
        </a>
    </form>
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Users List</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <app-table [items]="usersList" *ngIf="usersList.length>0"></app-table>
                <!-- <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Mobile</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let users of usersList">
                            <td>{{users.name}}</td>
                            <td>{{users.email}}</td>
                            <td>{{users.mobile}}</td>
                        </tr>
                    </tbody>
                </table> -->
            </div>
        </div>
    </div>
</div>
